name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ libgdal-dev libtiff5-dev cmake git

    - name: Download Mars DEM .tif
      run: |
        mkdir -p mempa/tests
        curl -L https://planetarymaps.usgs.gov/mosaic/Mars/HRSC_MOLA_Blend/Mars_HRSC_MOLA_BlendDEM_Global_200mp_v2.tif -o mars_dem.tif
      working-directory: mempa/algorithm/tests

    - name: Build the main program
      run: |
        make
      working-directory: mempa/algorithm

    - name: Build and run tests
      run: |
        make test
      env:
        PRINT_OUTPUT: "false"
      working-directory: mempa/algorithm

    - name: Clean up
      run: |
        make clean
      working-directory: mempa/algorithm