name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ libgdal-dev libtiff5-dev

    - name: Build simulator
      working-directory: mempa/algorithm
      run: make clean && make

    - name: Run tests
      working-directory: mempa/algorithm
      run: make test